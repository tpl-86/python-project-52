{% extends 'base.html' %}
{% block title %}Удаление пользователя{% endblock %}
{% block content %}
  <h2>Удаление пользователя</h2>
  <p>Вы уверены, что хотите удалить пользователя “{{ object.username }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'users:list' %}">Отмена</a>
  </form>
{% endblock %}
